<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kitchen Late Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: calc(100% - 16px); /* Adjusted width to account for border */
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box; /* Ensures padding and border are included in the width */
        }
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <form id="kitchen_late_form" action="{% url 'kitchen_late_submit' %}" method="post">
        {% csrf_token %}
        <h1>Kitchen Late Form</h1>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>
        <label for="location">Select Location:</label>
        <select name="location" id="location">
            <option value="JP23">JP23</option>
            <option value="KP5">KP5</option>
            <option value="TS17">TS17</option>
        </select><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="balls_amount">Amount of balls:</label>
        <input type="number" id="balls_amount" name="balls_amount" required><br>
        <label for="pizza_grade">Grade of pizza:</label>
        <input type="number" id="pizza_grade" name="pizza_grade" required><br>
        <label for="tomorrow_balls_total">How many of them are for Tomorrow?</label>
        <input type="number" id="tomorrow_balls_total" name="tomorrow_balls_total" required><br>
        <label for="old_balls_total">How many of them are old?</label>
        <input type="number" id="old_balls_total" name="old_balls_total" required><br>
        <label for="balls_broken_today">How many balls broken today</label>
        <input type="number" id="balls_broken_today" name="balls_broken_today" required><br>
        <label for="pizzas_broken_today">How many pizzas broken today</label>
        <input type="number" id="pizzas_broken_today" name="pizzas_broken_today" required><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
